{% extends "base.html" %}
{% block subtitle %}
<h2>
  {{ article.titre }}
</h2>
{% endblock %}
{% block content %}

<h3>
  {{ article.date|date:"DATE_FORMAT" }}
</h3>
<img style="height:30em; width:auto;" src="{{article.photo.url}}"/>
<div class="article-content"><br/>
  {{ article.contenu|linebreaks }}
</div>
{% endblock %}
